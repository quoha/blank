{{ "<!-- hugo: enter themes/blank/partials/google/analytics.html -->" | safeHtml }}
{{ with .Site.Params }}
	{{ if and (isset .google "analytics" ) (isset .google.analytics "site_id") }}
		{{ $site_id := .google.analytics.site_id }}
		{{ with .theme.ga_enable_tracking }}
			<!-- Asynchronous google analytics; this is the official snippet. -->
			<script>
				(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
				(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
				m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
				})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

				ga('create', '{{ $site_id }}', 'auto');
				ga('send', 'pageview');
			</script>
		{{ end }}
	{{ end }}
{{ end }}
{{ "<!-- hugo: leave themes/blank/partials/google/analytics.html -->" | safeHtml }}
