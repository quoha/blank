<meta charset="utf-8">

<!-- Always force latest IE rendering engine (even in intranet) -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- Important stuff for SEO, don't neglect. (And don't dupicate values across your site!) -->
<title>{{.Title}}</title>
<meta name="author" content="">
<meta name="description" content="">

<!-- Don't forget to set your site up: http://google.com/webmasters -->
<meta name="google-site-verification" content="">

<!-- Who owns the content of this site? -->
<meta name="Copyright" content="">

<!--  Mobile Viewport
	http://j.mp/mobileviewport & http://davidbcalhoun.com/2010/viewport-metatag
	device-width : Occupy full width of the screen in its current orientation
	initial-scale = 1.0 retains dimensions instead of zooming out if page height > device height
	maximum-scale = 1.0 retains dimensions instead of zooming in if page width < device width (wrong for most sites)
-->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Use Iconifyer to generate all the favicons and touch icons you need: http://iconifier.net -->
<link rel="shortcut icon" href="{{.Site.BaseUrl}}/favicon.ico">

<!-- concatenate and minify for production -->
<link rel="stylesheet" href="{{.Site.BaseUrl}}/css/reset.css">
<clink rel="stylesheet" href="{{.Site.BaseUrl}}/css/suede.css">
<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Dosis" />
<link rel="stylesheet" type="text/css" href="{{.Site.BaseUrl}}/css/origo.css" title="Origo" media="all" />

<!-- Lea Verou's Prefix Free, lets you use un-prefixed properties in your CSS files -->
<script src="{{.Site.BaseUrl}}/js/libs/prefixfree.min.js"></script>

<!-- This is an un-minified, complete version of Modernizr. 
	 Before you move to production, you should generate a custom build that only has the detects you need. -->
<script src="{{.Site.BaseUrl}}/js/libs/modernizr-2.8.3.dev.js"></script>

<!-- Application-specific meta tags -->

{{ partial "twitter/meta.html" . }}
